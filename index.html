<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutStar CBSE Classes</title>
  <link rel="stylesheet" href="astyle.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1><span class="logo">Tut</span>Star</h1>
      <h2>Crack CBSE Classes with <span class="highlight">Tutstar</span></h2>
      <p class="subtext">Over 10 crore learners trust us for online and offline coaching</p>

      <div class="section">
        <h3>Junior Classes</h3>
        <div class="btn-group">
          <button>Class 5</button>
          <button>Class 6</button>
          <button>Class 7</button>
          <button class="active">Class 8</button>
        </div>
      </div>

      <div class="section">
        <h3>Senior Classes</h3>
        <div class="btn-group" id="class9">
          <button>Class 9</button>
          <button>Class 10</button>
        </div>
      </div>

      <div class="section">
        <h3>Senior Secondary Classes</h3>
        <div class="btn-group">
          <button>Class 11 Science</button>
          <button>Class 11 Commerce</button>
          <button>Class 12 Science</button>
          <button>Class 12 Commerce</button>
        </div>
      </div>
    </div>

    <div class="image-section">
      <img src="board.jpg" alt="Tutstar Student">
    </div>
    
    
      
  </div>
</body>
</html>
